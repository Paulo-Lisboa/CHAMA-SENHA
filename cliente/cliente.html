<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhe Sua Senha</title>
    <link rel="stylesheet" href="styles_cliente.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Acompanhe Sua Senha</h1>
        </div>
        <div class="current-senha">
            <h2 id="senha-atual">Aguardando...</h2>
        </div>

        <div class="footer">

        </div>

        <!-- Últimas senhas chamadas -->
        <div class="ultimas-senhas">
            <h3>Últimas Senhas Chamadas:</h3>
            <ul id="ultimas-senhas-lista">
                <!-- As últimas senhas serão exibidas aqui -->
            </ul>
        </div>
    </div>

    <script src="/cliente/cliente.js"></script>

</html>
